{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}">
</head>
<body>
 

<section class="signup">
        <div class="container">
            <div class="signup-content">
                   
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" action="register" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                           <img class="icon" src="{% static 'images/user.png' %}" />
                            <input type="text" name="username" placeholder="Username" id="name" required/>
                        </div>
                        <div class="form-group">
                                <img class="icon" src="{% static 'images/lock1.png' %}" />
                            <input type="email"name="email" placeholder="Email" id="email" required/>
                        </div>
                        <div class="form-group">
                                <img class="icon" src="{% static 'images/lock.png' %}" />
                            <input type="password" name="password1" id="pass" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                                <img class="icon" src="{% static 'images/lock (1).png' %}" />
                            <input type="password" name="password2" id="re_pass" placeholder="Repeat your password" required/>
                        </div>
                     
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg'%}" alt="sing up image"></figure>
                    <a href="login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
    <div class="message_div">
            {% for message in messages%}
            <h4 class="message">{{message}}</h4>
            {% endfor %}
        </div>
   
</body>
</html>
<style>
  .icon{
    width: auto;
    height: 20px;
    padding-top: 12px;
  }
   input{
       font-size: 18px;
   }
   .signup-content{
       margin-top: 20%;
   }
   .message{
    line-height: 1.66;
    margin: 0;
    padding: 0;
    font-weight: bold;
    color: #222;
    font-family: Poppins;
    font-size: 28px;
   }
   .message_div{
    position: absolute;
    top: 12%;
    /* left: 40%; */
    width: 100%;
    display: flex;
    justify-content: center;
   } @media screen and (max-width:768px){
    .signup{
        padding-bottom: 70px;
        margin-bottom: 0;
    }
}
</style>
