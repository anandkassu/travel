<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        first_name : <input type="text" name="first_name" placeholder="first_name"><br/><br/>
        last_name : <input type="text" name="last_name" placeholder="last_name"><br/><br/>
        username : <input type="text" name="username" placeholder="username"><br/><br/>
        email : <input type="email" name="email" placeholder="email"><br/><br/>
        password : <input type="password" name="password1" placeholder="password"><br/><br/>
        conf_password : <input type="password" name="password2" placeholder="conf_password"><br/><br/>
        <button type="submit">submit</button>
    </form>
    <div>
        {% for message in messages%}
        <h4>{{message}}</h4>
        {% endfor %}
    </div>
</body>
</html>
