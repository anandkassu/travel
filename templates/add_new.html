
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>budget</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}">
</head>
<body>
<section class="signup">
        <div class="container">
                <div class="signup-content">
                       
                    <div class="signup-form">
                        <h2 class="form-title">Add your budget</h2>
                           
                          
                           
                                <form  method="POST">
                                        {% csrf_token %}
                                        <div class="form_div">
                                            <table> {% include  'tweaky_form.html' with form=form %}
                                            </table>
                                        </div>
                                        
                                        <div class="form-group form-button">
                                                <input type="submit" name="signup" id="signup" class="form-submit" />
                                               </div> 
                                        </form>
                                        <label class="date">yyyy-mm-dd</label>
                    </div>
                    <!-- <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg'%}" alt="sing up image"></figure>
                        
                    </div> -->
                </div>
            </div>
        </section>
       

</body>
</html>
